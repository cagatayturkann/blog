
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Vector Embeddings Visualization</text>
  
  <!-- Coordinate system -->
  <g transform="translate(400, 300)">
    <!-- Axes -->
    <line x1="-300" y1="0" x2="300" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="-250" x2="0" y2="250" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="200" y2="-150" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Axis labels -->
    <text x="310" y="15" font-family="Arial, sans-serif" font-size="16" fill="#333">x</text>
    <text x="15" y="-260" font-family="Arial, sans-serif" font-size="16" fill="#333">y</text>
    <text x="210" y="-155" font-family="Arial, sans-serif" font-size="16" fill="#333">z</text>
    
    <!-- Data points - Group 1 (clustered) -->
    <circle cx="-180" cy="-120" r="8" fill="#4285F4" opacity="0.8"/>
    <circle cx="-200" cy="-100" r="8" fill="#4285F4" opacity="0.8"/>
    <circle cx="-170" cy="-90" r="8" fill="#4285F4" opacity="0.8"/>
    <text x="-200" y="-140" font-family="Arial, sans-serif" font-size="14" fill="#4285F4" font-weight="bold">Cluster A</text>
    
    <!-- Data points - Group 2 (clustered) -->
    <circle cx="120" cy="150" r="8" fill="#EA4335" opacity="0.8"/>
    <circle cx="140" cy="170" r="8" fill="#EA4335" opacity="0.8"/>
    <circle cx="150" cy="140" r="8" fill="#EA4335" opacity="0.8"/>
    <text x="160" y="180" font-family="Arial, sans-serif" font-size="14" fill="#EA4335" font-weight="bold">Cluster B</text>
    
    <!-- Data points - Group 3 (clustered) -->
    <circle cx="180" cy="-100" r="8" fill="#FBBC05" opacity="0.8"/>
    <circle cx="200" cy="-110" r="8" fill="#FBBC05" opacity="0.8"/>
    <circle cx="190" cy="-130" r="8" fill="#FBBC05" opacity="0.8"/>
    <text x="210" y="-90" font-family="Arial, sans-serif" font-size="14" fill="#FBBC05" font-weight="bold">Cluster C</text>
    
    <!-- Isolated data point -->
    <circle cx="-100" cy="100" r="8" fill="#34A853" opacity="0.8"/>
    <text x="-90" y="120" font-family="Arial, sans-serif" font-size="14" fill="#34A853">Outlier</text>
    
    <!-- Vector arrows -->
    <line x1="0" y1="0" x2="-180" y2="-120" stroke="#4285F4" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="0" y1="0" x2="120" y2="150" stroke="#EA4335" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="0" y1="0" x2="180" y2="-100" stroke="#FBBC05" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="0" y1="0" x2="-100" y2="100" stroke="#34A853" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Dimensional reduction projection (optional) -->
    <ellipse cx="0" cy="200" rx="250" ry="30" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="0" y="230" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Dimensional Reduction Projection</text>
    
    <!-- Projected points -->
    <circle cx="-180" cy="200" r="6" fill="#4285F4" opacity="0.6"/>
    <circle cx="120" cy="200" r="6" fill="#EA4335" opacity="0.6"/>
    <circle cx="180" cy="200" r="6" fill="#FBBC05" opacity="0.6"/>
    <circle cx="-100" cy="200" r="6" fill="#34A853" opacity="0.6"/>
    
    <!-- Connecting lines to projections -->
    <line x1="-180" y1="-120" x2="-180" y2="200" stroke="#4285F4" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="120" y1="150" x2="120" y2="200" stroke="#EA4335" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="180" y1="-100" x2="180" y2="200" stroke="#FBBC05" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="-100" y1="100" x2="-100" y2="200" stroke="#34A853" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(650, 100)">
    <rect x="0" y="0" width="120" height="120" fill="white" stroke="#ddd" rx="5" ry="5"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Legend</text>
    
    <circle cx="20" cy="40" r="6" fill="#4285F4"/>
    <text x="35" y="45" font-family="Arial, sans-serif" font-size="12">Cluster A</text>
    
    <circle cx="20" cy="65" r="6" fill="#EA4335"/>
    <text x="35" y="70" font-family="Arial, sans-serif" font-size="12">Cluster B</text>
    
    <circle cx="20" cy="90" r="6" fill="#FBBC05"/>
    <text x="35" y="95" font-family="Arial, sans-serif" font-size="12">Cluster C</text>
    
    <circle cx="20" cy="115" r="6" fill="#34A853"/>
    <text x="35" y="120" font-family="Arial, sans-serif" font-size="12">Outlier</text>
  </g>
  
  <!-- Explanation text -->
  <g transform="translate(40, 470)">
    <rect x="0" y="0" width="720" height="100" fill="white" stroke="#ddd" rx="5" ry="5"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Vector Embeddings</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12">
      Vector embeddings represent data in high-dimensional space where similar items cluster together.
    </text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12">
      Distance between vectors indicates semantic similarity. Closer points are more related.
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12">
      Dimensionality reduction techniques project high-dimensional vectors into lower dimensions.
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>