<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <defs>
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    
    <!-- Glowing dot effect -->
    <radialGradient id="dot-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="1" />
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#background-gradient)" />
  
  <!-- Abstract network pattern -->
  <g opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="100" y1="150" x2="1100" y2="150" stroke="#94a3b8" stroke-width="1" />
    <line x1="100" y1="300" x2="1100" y2="300" stroke="#94a3b8" stroke-width="1" />
    <line x1="100" y1="450" x2="1100" y2="450" stroke="#94a3b8" stroke-width="1" />
    
    <!-- Vertical lines -->
    <line x1="300" y1="100" x2="300" y2="530" stroke="#94a3b8" stroke-width="1" />
    <line x1="600" y1="100" x2="600" y2="530" stroke="#94a3b8" stroke-width="1" />
    <line x1="900" y1="100" x2="900" y2="530" stroke="#94a3b8" stroke-width="1" />
  </g>
  
  <!-- Central RAG Concept -->
  <g transform="translate(600, 315)">
    <!-- Central LLM circle -->
    <circle cx="0" cy="0" r="100" fill="#312e81" stroke="#818cf8" stroke-width="3" />
    <text x="0" y="10" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="white">LLM</text>
    
    <!-- External knowledge sources -->
    <!-- Documents -->
    <g transform="translate(-200, -180)">
      <!-- Document stack -->
      <rect x="-40" y="-25" width="80" height="50" rx="5" ry="5" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2" />
      <rect x="-35" y="-30" width="80" height="50" rx="5" ry="5" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2" />
      <rect x="-30" y="-35" width="80" height="50" rx="5" ry="5" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2" />
      <text x="10" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Documents</text>
    </g>
    
    <!-- Vector DB -->
    <g transform="translate(200, -180)">
      <rect x="-50" y="-30" width="100" height="60" rx="8" ry="8" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2" />
      <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Vector DB</text>
    </g>
    
    <!-- Knowledge Base -->
    <g transform="translate(-200, 180)">
      <rect x="-50" y="-30" width="100" height="60" rx="8" ry="8" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2" />
      <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Knowledge</text>
      <text x="0" y="20" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Base</text>
    </g>
    
    <!-- External API -->
    <g transform="translate(200, 180)">
      <rect x="-50" y="-30" width="100" height="60" rx="8" ry="8" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2" />
      <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle" fill="white">External API</text>
    </g>
    
    <!-- Connection lines with data flow -->
    <!-- Documents to LLM -->
    <line x1="-200" y1="-180" x2="0" y2="0" stroke="#60a5fa" stroke-width="2" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" from="24" to="0" dur="5s" repeatCount="indefinite" />
    </line>
    
    <!-- Vector DB to LLM -->
    <line x1="200" y1="-180" x2="0" y2="0" stroke="#60a5fa" stroke-width="2" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" from="24" to="0" dur="4s" repeatCount="indefinite" />
    </line>
    
    <!-- Knowledge Base to LLM -->
    <line x1="-200" y1="180" x2="0" y2="0" stroke="#60a5fa" stroke-width="2" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" from="24" to="0" dur="6s" repeatCount="indefinite" />
    </line>
    
    <!-- External API to LLM -->
    <line x1="200" y1="180" x2="0" y2="0" stroke="#60a5fa" stroke-width="2" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" from="24" to="0" dur="4.5s" repeatCount="indefinite" />
    </line>
    
    <!-- Data flow elements -->
    <circle cx="-100" cy="-90" r="8" fill="url(#dot-glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="100" cy="-90" r="8" fill="url(#dot-glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="-100" cy="90" r="8" fill="url(#dot-glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="100" cy="90" r="8" fill="url(#dot-glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Title -->
  <g>
    <!-- RAG title -->
    <text x="600" y="110" font-family="Arial" font-size="68" font-weight="bold" text-anchor="middle" fill="white">RAG</text>
    
    <!-- Subtitle -->
    <!-- <text x="600" y="160" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#94a3b8">Building Next-Generation AI Systems</text>
    <text x="600" y="190" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#94a3b8">with Retrieval Augmented Generation</text> -->
  </g>
  
  <!-- RAG process flow at bottom -->
  <g transform="translate(600, 530)">
    <!-- Process steps -->
    <rect x="-400" y="-30" width="160" height="60" rx="30" ry="30" fill="#0f172a" stroke="#60a5fa" stroke-width="2" />
    <text x="-320" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Query</text>
    
    <rect x="-180" y="-30" width="160" height="60" rx="30" ry="30" fill="#0f172a" stroke="#60a5fa" stroke-width="2" />
    <text x="-100" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Retrieve</text>
    
    <rect x="20" y="-30" width="160" height="60" rx="30" ry="30" fill="#0f172a" stroke="#60a5fa" stroke-width="2" />
    <text x="100" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Augment</text>
    
    <rect x="220" y="-30" width="160" height="60" rx="30" ry="30" fill="#0f172a" stroke="#60a5fa" stroke-width="2" />
    <text x="300" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Generate</text>
    
    <!-- Connecting arrows -->
    <path d="M-240,0 L-180,0" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)" />
    <path d="M-20,0 L20,0" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)" />
    <path d="M180,0 L220,0" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)" />
  </g>
  
  <!-- Define arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 Z" fill="#60a5fa" />
    </marker>
  </defs>
  
  <!-- Decorative elements -->
  <!-- Top left corner decoration -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5" />
  <circle cx="100" cy="100" r="15" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5" />
  
  <!-- Bottom right corner decoration -->
  <circle cx="1100" cy="530" r="30" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5" />
  <circle cx="1100" cy="530" r="15" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5" />
</svg>